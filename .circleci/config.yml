version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.5.0

    steps:
      - checkout

      - run:
          name: update-npm
          command: sudo npm install -g npm@latest

      - run: npm install

      - run:
          name: Install dot-env
          command: npm install react-native-dotenv --save-dev

      - run:
          name: Print the Current Time
          command: date

      - run:
          name: Run tests
          command: npm test
